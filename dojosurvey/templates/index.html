<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Survey</title>
</head>

<body style="
display: flex;
justify-content: center;
margin: 20px;">
    <div id="container" style="border: solid 1px black;
    width: fit-content;">
        <div class="row">
            <h2>Survey Time!!</h2>
            <form action='/results' method="POST">
                <div id="container"></div>
                <div class="mb-3">
                    <label for="your_name" class="form-label"></label>
                    <input type="text" name="name" class="form-control" id="exampleFormControlInput1"
                        placeholder="Your Name Here">
                    <br>
                    <select class="form-select" name="locat" aria-label="Default select example">
                        <option selected>Dojo Location</option>
                        <option value="1">Online</option>
                        <option value="2">San Jose</option>
                        <option value="3">Chicago</option>
                    </select>
                    <br>
                    <select class="form-select" name="lang" aria-label="Default select example">
                        <option selected>Favorite Language</option>
                        <option value="1">Javascript</option>
                        <option value="2">Python</option>
                        <option value="3">HTML</option>
                    </select>
                </div>
                <br>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Additional Comments (optional):</label>
                    <textarea class="form-control" name="textArea" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <input type="submit" name="submit" class="btn btn-outline-primary btn-lg">
                </div>
            </form>
        </div>
    </div>

    <div id="asdf" style="display: flex;
align-items: flex-end;
flex-direction: column;
align-content: space-between;
justify-content: space-between;
width: 50%;
margin: 50px;
/* padding: 279px; */
height: fit-content;
border: 1px black solid;
margin-top: -50;">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</body>

</html>
